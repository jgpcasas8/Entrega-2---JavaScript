<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Calculadora Simple</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simulador de Calculadora Simple</h1>
      <p class="descripcion">
        Este simulador permite realizar operaciones matemáticas básicas mediante
        una interfaz amigable. Selecciona una operación para comenzar.
      </p>

      <div class="menu-operaciones" id="menuOperaciones">
        <button class="btn-operacion" onclick="seleccionarOperacion('suma')">
          1. Suma (+)
        </button>
        <button class="btn-operacion" onclick="seleccionarOperacion('resta')">
          2. Resta (-)
        </button>
        <button
          class="btn-operacion"
          onclick="seleccionarOperacion('multiplicacion')"
        >
          3. Multiplicación (×)
        </button>
        <button
          class="btn-operacion"
          onclick="seleccionarOperacion('division')"
        >
          4. División (÷)
        </button>
      </div>

      <div class="formulario-numeros" id="formularioNumeros">
        <h3 id="tituloOperacion">Operación seleccionada</h3>

        <div class="input-group">
          <label for="numero1">Primer número:</label>
          <input
            type="number"
            id="numero1"
            step="any"
            placeholder="Ingresa el primer número"
          />
        </div>

        <div class="input-group">
          <label for="numero2">Segundo número:</label>
          <input
            type="number"
            id="numero2"
            step="any"
            placeholder="Ingresa el segundo número"
          />
        </div>

        <button class="btn-calcular" onclick="calcular()">Calcular</button>
        <button class="btn-cancelar" onclick="cancelarOperacion()">
          Cancelar
        </button>
      </div>

      <div class="resultado" id="areaResultado">
        <h3>Resultado:</h3>
        <p id="textoResultado"></p>

        <div class="opciones-resultado" id="opcionesResultado">
          <button class="btn-continuar" onclick="continuarConResultado()">
            Continuar con este resultado
          </button>
          <button class="btn-cancelar" onclick="nuevaOperacion()">
            Nueva operación
          </button>
        </div>
      </div>

      <div class="mensaje-error" id="mensajeError">
        <p id="textoError"></p>
      </div>
      <div class="historiales" id="historialOperaciones">
        <h3>Historial de operaciones:</h3>
        <div id="listaHistorial">
          <p>No hay operaciones realizadas aún.</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
